<html>
  <head>
    <title>New Vs Explicit</title>
  </head>
  <body>
    <script type="text/javascript">
      // need to use hard binding to test since we can call new foo.call
      function foo(something){
        this.a = something;
      }

      var obj1 = {};
      var bar = foo.bind(obj1);
      bar(2); //

      console.log(obj1.a);  // 2

      var baz = new bar(3);
      console.log(obj1.a);  // 2
      console.log(baz.a); // 3
    </script>
  </body>
</html>
