<html>
  <head>
    <title>Understanding callsites</title>
  </head>
  <body>
      <script type="text/javascript">
        function baz(){
          // call stack is baz
          // so our call site is the global scope
          console.log("baz");
          bar();  // call site for bar
        }

        function bar(){
          // callstack is baz -> bar
          // so our call site is in baz
          console.log("bar");
          foo(); // call site for foo 
        }

        function foo(){
          /// callstack is baz -> bar -> foo
          // so our call site is in bar
          console.log("foo");
        }

        baz();  // call site for baz
      </script>
  </body>
</html>
