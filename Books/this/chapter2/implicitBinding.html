<html>
  <head>
    <title>Example of implicit binding</title>
  </head>
  <body>
      <script type="text/javascript">

        function foo(){
          console.log(this.a);
        }

        var obj = {
          a: 2,
          foo: foo
        };

        obj.foo();  // call site uses the obj context to reference foo

        // only the top last/level of an object property reference
        // chain matters for the call site
        var obj2 = {
          a: 42,
          foo: foo
        };

        var obj1 = {
          a: 2,
          obj2: obj2
        };

        obj1.obj2.foo();

        // implicitly lost
        var obj3 = {
          a: 3,
          foo: foo
        };

        var bar = obj3.foo;
        a = "oops, global";
        bar(); // call site is in global for call site bar not obj3 since bar and obj3.foo
        // are both just refs to foo
      </script>
  </body>
</html>
