<html>
<head>
	<title>Fixing things on the caller's behalf</title>
	<script type="text/javascript" src="../assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../assert.css"/>
</head>
<body>
	<script type="text/javascript">
		function User(first, last){

			// fixes things up if we determine that we were called incorrectly by calling ourselves in the 
			// correct manner
			if(!(this instanceof arguments.callee)){
				return new User(first, last);
			}

			this.name = first + " " + last;
		}

		var name = "Rukia";

		// calls the constructor incorrectly
		var user = User("Ichigo", "Kurosaki");

		assert(name == "Rukia", "Name was set to Rukia");
		assert(user instanceof User, "User instantiated");
		assert(user.name == "Ichigo Kurosaki", "User name correctly assigned");
	</script>
</body>
</html>
