<html>
<head>
	<title>Adding a new method to all HTML elements via the HTMLElement prototype</title>
	<script type="text/javascript" src="../assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../assert.css">
</head>
<body>
	<div id="parent">
		<div id="a">I'm going to be removed</div>
		<div id="b">Me too</div>
	</div>
	<script type="text/javascript">
		// Adds a new method to all elements by adding it to the 
		// HTMLElement prototype
		HTMLElement.prototype.remove = function(){
			if(this.parentNode){
				this.parentNode.removeChild(this);
			}
		};

		// Code that does it the old fashioned way
		var a = document.getElementById("a");
		a.parentNode.removeChild(a);

		// Code that uses the new method, which is both shorter and clearer
		document.getElementById("b").remove();

		assert(!document.getElementById("a"), "a is gone");
		assert(!document.getElementById("b"), "b is gone too");
	</script>
</body>
</html>
