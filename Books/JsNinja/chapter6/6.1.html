<html>
<head>
	<title>Creating a new instance with a prototyped method</title>
	<script type="text/javascript" src="../assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../assert.css">
</head>
<body>
	<script type="text/javascript">
		// defines a function that does nothing and returns nothing
		function Ninja(){}

		// Adds methods to the prototype of the function
		Ninja.prototype.swingSword = function(){
			return true;
		};

		var ninja1 = Ninja();		// Calls the function as a function.  Testing confirms that nothing at all seems to happen
		assert(ninja1 === undefined, "No instance of Ninja created");

		// Calls the function as a constructor.  Testing confirms that not only is new object
		// instance created, it possesses the method from the prototype of the function
		var ninja2 = new Ninja();

		assert(ninja2 && ninja2.swingSword && ninja2.swingSword(), "Instance exists and method is callable.");

	</script>
</body>
</html>
