<html>
	<head>
		<title>Using apply() and call() methods to supply the function context</title>
		<script type="text/javascript" src="../assert.js"></script>
		<link href="../assert.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<script type="text/javascript">
			// Defines the function
			function juggle(){
				var result = 0;
				for(var n = 0; n < arguments.length; n++){
					result += arguments[n];
				}

				// stores result on context
				this.result = result;
			}

			// sets up test subjects
			var ninja1 = {};
			var ninja2 = {};

			juggle.apply(ninja1, [1,2,3,4]);	// applies function
			juggle.call(ninja2, 5,6,7,8);		// calls function

			assert(ninja1.result === 10, 'juggled via apply');
			assert(ninja2.result === 26, 'juggled via call');
		</script>
</html>
