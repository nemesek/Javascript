<html>
  <head>
    <title>Performance testing the with statement</title>
    <script type="text/javascript" src="../assert.js"></script>
    <link href="../assert.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <script type="text/javascript">
        var ninja = {foo: "bar"},
          value,
          maxCount = 1000000,
          n,
          start,
          elapsed;
        // tests without with
        start = new Date().getTime();
        for(n = 0; n < maxCount; n++){
          value = ninja.foo;
        }
        elapsed = new Date().getTime() - start;
        assert(true, "Without with: " + elapsed);

        // tests referencing
        start = new Date().getTime();
        with(ninja){
          for(n = 0; n < maxCount; n++){
            value = foo;
          }
        }
        elapsed = new Date().getTime() - start;
        assert(true, "With (with access): " + elapsed);

        // tests assignment
        start = new Date().getTime();
        with(ninja){
          for(n = 0; n < maxCount; n++){
            foo = n;
          }
        }
        elapsed = new Date().getTime() - start;
        assert(true, "With (with assignment): " + elapsed);

        // tests with no access
        start = new Date().getTime();
        with(ninja){
          for(n = 0; n < maxCount; n++){
            value = "no test";
          }
        }
        elapsed = new Date().getTime() - start;
        assert(true, "With (without access): " + elapsed);
      </script>
  </body>
</html>
