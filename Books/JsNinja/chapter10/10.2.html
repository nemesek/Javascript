<html>
  <head>
    <title>Assignments in with statement</title>
    <script type="text/javascript" src="../assert.js"></script>
    <link href="../assert.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <script type="text/javascript">
        // creates an object
        var katana = {
          isSharp: true,
          use: function(){
            this.isSharp = !this.isSharp;
          }
        };

        with(katana){
          isSharp = false;  // assigns to an existing property
          assert(katana.isSharp === false, "properties can be assigned");

          // attemps to create a new property
          cut = function(){
            isSharp = false;
          };

          assert(typeof katana.cut == "function", "new properties can be created on the scoped object.");
          assert(typeof window.cut == "function", "new properties are created in the global scope.");
        }
      </script>
  </body>
</html>
