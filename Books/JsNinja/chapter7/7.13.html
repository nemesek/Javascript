<html>
  <head>
    <title>A trim method that slices at the end of the string</title>
    <script type="text/javascript" src="../assert.js"></script>
    <link href="../assert.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <script>
      // trims using regex and slicing
      function trim(str){
      var str = str.replace(/^\s\s*/, ''),
        ws = /\s/,
        i = str.length;

      while(ws.test(str.charAt(--i)));
      return str.slice(0, i + 1);
      }

      var result = trim(" #id div.class ");
      console.log(result);
      assert(result == "#id div.class", "Extra whitespace trimmed.");
    </script>
  </body>
</html>
