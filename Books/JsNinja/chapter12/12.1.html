<html>
  <head>
    <title>Accessing attribute values via DOM methods and properties</title>
    <script type="text/javascript" src="../assert.js"></script>
    <link href="../assert.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <div></div>
      <script type="text/javascript">
        window.onload = function(){
          // obtains an element reference
          var div = document.getElementsByTagName("div")[0];

          // tests the DOM method
          div.setAttribute("id", "ninja-1");
          assert(div.getAttribute('id') === "ninja-1", "Attribute successfully changed");

          // tests the property value
          div.id = "ninja-2";
          assert(div.id === "ninja-2", "Property successfully changed");

          // tests the property/attribute correspondence
          div.id = "ninja-3";
          assert(div.id === "ninja-3", "Property successfully changed");
          assert(div.getAttribute('id') === "ninja-3", "Attribute successfully changed via property");

          // tests more correspondence
          div.setAttribute("id", "ninja-4");
          assert(div.id === "ninja-4", "Property successfully changed via attribute");
          assert(div.getAttribute('id') === "ninja-4", "Attribute successfuly changed.");
        };
      </script>
  </body>
</html>
