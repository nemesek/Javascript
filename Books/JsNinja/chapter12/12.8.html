<html>
<head>
	<title>A simple method for accessing styles</title>
	<script type="text/javascript" src="../assert.js"></script>
	<link rel="stylesheet" type="text/css" href="../assert.css">
</head>
<body>
	<div style="color:red;font-size:10px;background-color:#eee;"></div>

	<script type="text/javascript">
		// defines the style function
		function style(element, name, value){
			name = name.replace(/-([a-z])/ig, function(all, letter){	// converts name to camelCase
				return letter.toUpperCase();
			});

			if(typeof value !== 'undefined'){	// sets the value if provided
				element.style[name] = value;
			}

			return element.style[name];
		}

		window.onload = function(){
			var div = document.getElementsByTagName('div')[0];

			assert(true, style(div, 'color'));
			assert(true, style(div, 'font-size'));
			assert(true, style(div, 'background-color'));
		};

	</script>
</body>
</html>
