<!DOCTYPE html>
<html>
  <head>
    <title>hello React</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="app">
      <!-- my app renders here -->
    </div>
    <script src="react-0.14.2/build/react.js"></script>
    <script>
      // my app's code
      React.render(
        React.DOM.h1({id: "myHeading"}, "Hello World"),
        document.getElementById("app")
      );

      // nested
      React.render(
        React.DOM.h1({id: "myHeading"},
          React.DOM.span(null, "Hello"), " World"),
          document.getElementById("app")
      );

      // nested components
      React.render(
        React.DOM.h1(
          {id: "myHeading"},
            React.DOM.span(null,
              React.DOM.em(null, "Hell"), "o")),
          document.getElementById("app")
        );

      // class (className) attribute
      React.render(
        React.DOM.h1(
            {className: "pretty", htmlFor: "me"},
            "Hello World!"
        ),
        document.getElementById("app"));

      // style
      React.render(
        React.DOM.h1(
          {
            style : {
              background: "black",
              color: "white",
              fontFamily: "Verdana"
            }
          },
          "Hello World!"
        ),
        document.getElementById("app")
      );
    </script>
  </body>
</html>
